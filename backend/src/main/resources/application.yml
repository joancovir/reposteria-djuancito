# BASE DE DATOS – Railway te da estas variables automáticamente
spring:
  datasource:
    url: ${DATABASE_URL}                    # Railway inyecta esto
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  # Sirve el frontend Angular desde el JAR
  mvc:
    static-path-pattern: /**
  web:
    resources:
      static-locations: classpath:/static/, file:dist/angular-temp/

# JWT
jwt:
  secret: ${JWT_SECRET}   # ← Pondremos esto en Railway como variable de entorno

# LOGS (opcional, pero útil en prod puedes quitarlo)
