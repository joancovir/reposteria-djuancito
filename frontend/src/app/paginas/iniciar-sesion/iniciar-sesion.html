<div class="login-page">
  <div class="branding-column">
    <div class="branding-content">
      <a routerLink="/" class="logo-link">
        <img src="assets/imagenes/logo.png" alt="Logo de D.Juancito">
        <h2>D.Juancito</h2>
      </a>
      <p>"Donde el Sabor se Convierte en Recuerdo"</p>
    </div>
  </div>

  <div class="form-column">
    <div class="login-form">
      <h2>Iniciar Sesión</h2>
      <p>Ingresa tus credenciales para acceder a tu cuenta.</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" formControlName="email" placeholder="tu.correo@ejemplo.com">
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" formControlName="password" placeholder="••••••••">
        </div>

        <div class="form-options">
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
        
        <button type="submit" class="btn-submit" [disabled]="loginForm.invalid">Ingresar</button>

        <div class="register-link">
          <span>¿No tienes una cuenta? <a routerLink="/registrar">Regístrate aquí</a></span>
        </div>
      </form>
    </div>
  </div>
</div>
