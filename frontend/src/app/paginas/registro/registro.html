<div class="register-page">
  <div class="branding-column">
    <div class="branding-content">
      <a routerLink="/" class="logo-link">
        <img src="assets/imagenes/logo.png" alt="Logo de D.Juancito">
        <h2>D.Juancito</h2>
      </a>
      <p>"Donde el Sabor se Convierte en Recuerdo"</p>
    </div>
  </div>

  <div class="form-column">
    <div class="register-form">
      <h2>Crear una Cuenta</h2>
      <p>¡Únete a la familia D'Juancito!</p>

      <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nombre">Nombre Completo</label>
          <input type="text" id="nombre" formControlName="nombre" placeholder="Tu nombre y apellido">
        </div>

        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" formControlName="email" placeholder="tu.correo@ejemplo.com">
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" formControlName="password" placeholder="Mínimo 6 caracteres">
        </div>
        
        <button type="submit" class="btn-submit" [disabled]="registroForm.invalid">Registrarse</button>

        <div class="login-link">
          <span>¿Ya tienes una cuenta? <a routerLink="/iniciar-sesion">Inicia sesión aquí</a></span>
        </div>
      </form>
    </div>
  </div>
</div>
