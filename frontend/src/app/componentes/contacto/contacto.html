<section class="contact-section" id="contacto">
  <div class="contact-container">
    
    <div class="contact-image">
      <h2>¿Tienes alguna duda?</h2>
      <p>Consulta y nos pondremos en contacto contigo. O regístrate y realiza un pedido con nosotros.</p>
      <img src="assets/imagenes/contacto.png" alt="Imagen de contacto con postres">
    </div>

    <div class="contact-form-wrapper">
      <h3>CONTACTO</h3>

      <div *ngIf="mensajeEnviado" class="alert-success">
        ¡Mensaje enviado! Te responderemos pronto.
      </div>

      <form *ngIf="!mensajeEnviado" [formGroup]="contactoForm" (ngSubmit)="enviarMensaje()" class="contact-form">
        
        <div class="form-group">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" formControlName="nombre">
        </div>
        
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" formControlName="email">
        </div>
        
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" formControlName="telefono">
        </div>
        
        <div class="form-group">
          <label for="mensaje">Motivo de la consulta:</label>
          <textarea id="mensaje" formControlName="mensaje" rows="4"></textarea>
        </div>
        
        <button type="submit" class="btn" [disabled]="contactoForm.invalid">Enviar Mensaje</button>
      </form>
    </div>
  </div>
</section>
