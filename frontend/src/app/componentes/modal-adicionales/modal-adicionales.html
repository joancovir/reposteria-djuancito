<div class="modal-header bg-primary text-white">
  <h4 class="modal-title fw-bold mb-0">Elige tus Adicionales</h4>
  <button type="button" class="btn-close btn-close-white" (click)="bsModalRef.hide()" aria-label="Close"></button>
</div>

<div class="modal-body py-4">

  <h5 class="text-primary fw-bold mb-3">Selecciona los adicionales que deseas:</h5>

  <div class="list-group list-group-flush">
    <label class="list-group-item adicional-item" *ngFor="let adicional of adicionales">
      <div class="d-flex align-items-center flex-grow-1">
        <input 
          class="form-check-input me-3" 
          type="checkbox" 
          [id]="'adicional-' + adicional.adicionalId"
          (change)="manejarSeleccion(adicional, $event)">
        
        <div>
          <div class="fw-bold">{{ adicional.nombre }}</div>
          <small class="text-muted">{{ adicional.categoria }}</small>
        </div>
      </div>

      <span class="costo-adicional">+ S/ {{ adicional.costoAdicional | number:'1.2-2' }}</span>
    </label>
  </div>

  <hr class="my-4">

  <!-- INSTRUCCIONES ESPECIALES -->
  <div class="form-group">
    <label for="instrucciones" class="form-label fw-bold text-primary">
      Instrucciones Especiales (Opcional)
    </label>
    <textarea 
      class="form-control rounded-3 shadow-sm" 
      id="instrucciones" 
      rows="4" 
      placeholder="Ej: 'Feliz Cumpleaños, 'Sin nueces'..."
      [(ngModel)]="instruccionesEspeciales">
    </textarea>
  </div>

 

</div>

<div class="modal-footer border-0 pt-3">
  <button type="button" class="btn btn-outline-secondary px-5" (click)="bsModalRef.hide()">
    Cancelar
  </button>
  <button type="button" class="btn btn-success btn-lg px-5 fw-bold shadow" (click)="agregarAlCarrito()">
    Añadir al Carrito
  </button>
</div>
